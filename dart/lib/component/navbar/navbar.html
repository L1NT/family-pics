<nav>
  <ul id="current">
    <li ng-click="selectCurrentDirectory('/')">Home</li>
    <li ng-repeat="dir in currentPath" ng-click="selectCurrentDirectory(dir)">
      {{dir}}
    </li>
  </ul>
  <img id="left-arrow" src="img/left-arrow.png" height="40" ng-click="subDirScroll('left')" /><!-- ng-show="leftoffset != 0" -->
  <div id="viewport" style="flex:0 100 auto;overflow:hidden;">
    <ul id="subdirectories" style="margin-left: {{leftoffset}}px">
      <li  id="{{dir}}" class="animated fadeInRight" ng-repeat="dir in directories " ng-click="selectSubDirectory(dir)">
        {{dir}}
      </li>
    </ul>
  </div>
  <img id="right-arrow" src="img/right-arrow.png" height="40" ng-click="subDirScroll('right')" /><!-- ng-show="maxoffset != leftoffset" -->
</nav>
