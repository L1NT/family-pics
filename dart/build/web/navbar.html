    //$("#subdirectories #target").addClass('zoomOutLeft');
    
    function selectSubDirectory(li) {
        var item = document.getElementById(li);
        document.getElementById('current').appendChild(item);
        var subdirs = $('#subdirectories li');
        subdirs.addClass('zoomOutRight');
        setTimeout(function() {
            item.classList.remove("fadeInRight");
            subdirs.remove();
        }, 1500);
    }
    
</script>
